<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="popup popup_type_profile">
        <div class="popup__container">   
        <button class="popup__close-icon popup__close-profile" type="reset"></button>
        <form class="popup__form popup__form-profile" name="form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Имя" name="name">
            <input class="popup__input popup__input_type_job" type="text" value="" placeholder="Деятельность" name="job">
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container">   
        <button class="popup__close-icon popup__close-card" type="reset"></button>
        <form class="popup__form popup__form-card" name="form">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_title" type="text" value="" placeholder="Название" name="title">
            <input class="popup__input popup__input_type_link" type="text" value="" placeholder="Ссылка на картинку" name="link">
            <button class="popup__button" type="submit">Создать</button>
        </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_image">
            <button class="popup__close-icon popup__close-image" type="reset"></button>
            <img class="popup__image">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип"> <!--Логотип-->
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-top">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div> 
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-plus" src="./images/Add-button.svg" alt="Добавить"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> © 2020 Mesto Russia</p>
    </footer>
    <template class="element-template">
        <li class="element">
            <img class="element__image">
            <img class="element__delete">
            <div class="element__container"> 
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="page">
    <section class="popup">
        <div class="popup__container">   
        <button class="popup__close-icon" type="reset"></button>
        <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_name" type="text" value="" placeholder="Имя" name="name">
            <input class="popup__input popup__input_job" type="text" value="" placeholder="Деятельность" name="job">
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
        </div>
    </section>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип"> <!--Логотип-->
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-top">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-edit-button" type="submit"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div> 
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button_plus" src="./images/Add-button.svg" alt="Добавить"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="element__container">   
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/ElbrusMountain.png" alt="Гора Эльбрус">
                    <div class="element__container"> 
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                    <div class="element__container"> 
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/ElbrusMountain.png" alt="Гора Эльбрус">
                    <div class="element__container"> 
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                    <div class="element__container"> 
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="element__container"> 
                        <h2 class="element__text">Карачаево-Ч...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> © 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>

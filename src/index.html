<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="../images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__info-top">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button class="profile__info-edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div> 
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> © 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">   
            <button class="popup__close-icon popup__close-profile" type="reset"></button>
            <form class="popup__form popup__form-profile" name="form-profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__field popup__field_top">
                    <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Имя" name="name" id="name-input" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                </div>
                <div class="popup__field popup__field_bottom">
                    <input class="popup__input popup__input_type_job" type="text" value="" placeholder="Деятельность" name="about" id="job-input" minlength="2" maxlength="200" required>
                    <span class="popup__input-error job-input-error"></span>
                </div>
                <button class="popup__button popup__button_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__overlay"></div>
        <div class="popup__container"> 
            <button class="popup__close-icon popup__close-avatar" type="reset"></button>   
            <form class="popup__form popup__form_avatar" name="form-avatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <div class="popup__field popup__field_avatar">    
                    <input class="popup__input popup__input_type_avatar" type="url" value="" placeholder="Ссылка на картинку" name="link" id="avatar-input" required>
                    <span class="popup__input-error avatar-input-error"></span>
                </div>
                <button class="popup__button popup__button_avatar" type="submit">Сохранить</button>
            </form>
        </div>    
    </div>
    <div class="popup popup_type_card">
        <div class="popup__overlay"></div>
        <div class="popup__container">   
            <button class="popup__close-icon popup__close-card" type="reset"></button>
            <form class="popup__form popup__form-card" name="form-card" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__field popup__field_top">
                    <input class="popup__input popup__input_type_title" type="text" value="" placeholder="Название" name="name" id="title-input" minlength="2" maxlength="30" required>
                    <span class="popup__input-error title-input-error"></span>
                </div>
                <div class="popup__field popup__field_bottom">    
                    <input class="popup__input popup__input_type_link" type="url" value="" placeholder="Ссылка на картинку" name="link" id="link-input" required>
                    <span class="popup__input-error link-input-error"></span>
                </div>    
                <button class="popup__button popup__button_card" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_delete">
        <div class="popup__overlay"></div>
        <div class="popup__container"> 
            <button class="popup__close-icon popup__close-delete" type="reset"></button>   
            <form class="popup__form popup__form-delete" name="form-delete" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button popup__button_delete" type="submit">Да</button>
            </form>
        </div>    
    </div>
    <div class="popup popup_type_image">
        <div class="popup__overlay"></div>
        <div class="popup__wrapper-image">
            <button class="popup__close-icon popup__close-image" type="reset"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <template class="element-template">
        <li class="element">
            <img class="element__image" alt="">
            <button class="element__delete" type="button"></button>
            <div class="element__container"> 
                <h2 class="element__text"></h2>
                <div class="element__like-container">
                    <button class="element__like" type="button"></button>
                    <span class="element__number-likes"></span>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
